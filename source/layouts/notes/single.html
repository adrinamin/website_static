{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul class="single-page-tags">
    {{ range .Param "tags"}}
    <li>
        <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">&nbsp;#{{ . }}</a>
    </li>
    {{ end }}
</ul>
<br>
<p class="single-page-date">{{ .Date.Format "Mon Jan 2 2006" }}</p>
<br>
{{ .Content }}
{{ end }}
